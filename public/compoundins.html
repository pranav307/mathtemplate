<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Template API - Example</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    input, button {
      padding: 8px;
      margin: 4px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Math Template API — Example Frontend</h1>

  <section>
    <h2>Compound Interest Calculator</h2>
    <label>P (Principal): <input id="ciP" type="number" value="5000"></label>
    <label>R (%): <input id="ciR" type="number" value="10"></label>
    <label>T (Years): <input id="ciT" type="number" value="2"></label>
    <label>Compounding per Year: <input id="ciN" type="number" value="1"></label>
    <button id="ciBtn">Compute</button>

    <h3>Output:</h3>
    <div id="ciResult"></div>
    <pre id="ciSteps"></pre>
  </section>

  <script>
    async function postJSON(url, body) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      return res.json();
    }

    document.getElementById("ciBtn").addEventListener("click", async () => {
      const P = document.getElementById("ciP").value;
      const R = document.getElementById("ciR").value;
      const T = document.getElementById("ciT").value;
      const N = document.getElementById("ciN").value;

      const data = await postJSON("/api/interest/compound", {
        principal: P,
        rate: R,
        time: T,
        compounding: N,
      });

      if (data.error) {
        document.getElementById("ciResult").innerHTML =
          `<p style='color:red'>${data.message}</p>`;
        document.getElementById("ciSteps").textContent = "";
        return;
      }

      document.getElementById("ciResult").innerHTML = `
        <p><b>Principal:</b> ₹${data.principal}</p>
        <p><b>Rate:</b> ${data.rate}%</p>
        <p><b>Time:</b> ${data.time} years</p>
        <p><b>Amount:</b> ₹${data.amount}</p>
        <p><b>Interest:</b> ₹${data.interest}</p>
      `;

      document.getElementById("ciSteps").textContent = 
        data.steps ? data.steps.join("\\n") : "No steps returned.";
    });
  </script>
</body>
</html>
